server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;
 
    # element-web
    root   /var/www/element-web;
    index  index.html;
    location = /index.html {
        add_header Cache-Control "no-cache";
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Content-Security-Policy "frame-ancestors 'none'";
        client_max_body_size 99M;
    }
    # Delegation, Json configuration for matrix client
    location = /.well-known/matrix/client {
        add_header Cache-Control "no-cache";
        add_header Access-Control-Allow-Origin *;
        default_type application/json;
        return 200 '{"m.homeserver":{"base_url":"https://matrix.example.com","server_name":"example.com"},"m.identity_server":{"base_url":"https://matrix.example.com"}}';
    }
    # Delegation, Json configuration for matrix server
    location = /.well-known/matrix/server {
        add_header Cache-Control "no-cache";
        add_header Access-Control-Allow-Origin *;
        default_type application/json;
        return 200 '{"m.server":"matrix.example.com:443"}';
    }
    # redirect server error pages to the static page /50x.html
    error_page   500 502 503 504  /50x.html;
}
